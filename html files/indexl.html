<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/project-break-dashboard/styles/index.css">
  <link rel="stylesheet" href="/project-break-dashboard/styles/clock.css">
  <link rel="stylesheet" href="/project-break-dashboard/styles/weather.css">
  <link rel="stylesheet" href="/project-break-dashboard/styles/links.css">
  <link rel="stylesheet" href="/project-break-dashboard/styles/password.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
    rel="stylesheet">
  <title>Menú Home</title>
</head>

<body>
  <div id="bg-overlay"></div>

  <section class="dashboard">
    <div class="apps-container">

      <!-- WEATHER -->
      <div class="info-container" id="info-container">
        <div class="weather-app">
          <h2 class="weather-title">Clima en Madrid</h2>
      
          <div id="weather-display" class="weather-display">
            <p>Cargando...</p>
          </div>
        </div>
      </div>
    
      <!-- CLOCK -->
      <div class="clock-container">
        <div class="clock-text">Son las…</div>
        <div id="clock" class="clock"></div>
        <div id="date" class="date"></div>
        <div id="time-text" class="time-text"></div>
      </div>
    
      <!-- LINKS -->
      <div class="info-container" id="info-container">
        <div class="links-app">
          <h2 class="links-title">Links dinámicos</h2>
      
          <form id="link-form" class="link-form">
            <input type="text" id="link-name" placeholder="Nombre del enlace" required />
            <input type="url" id="link-url" placeholder="https://ejemplo.com" required />
            <button type="submit">Añadir</button>
          </form>
      
          <ul id="links-list" class="links-list"></ul>
        </div>
      
        <div id="time-text" class="time-text"></div>
      </div>
    
      <!-- PASSWORD -->
      <div class="password-generator">
        <h2>Generador de contraseñas</h2>
    
        <label>Longitud
          <input id="length" type="number" min="4" max="50" value="12" />
        </label>
    
        <label><input id="uppercase" type="checkbox" checked /> Mayúsculas</label>
        <label><input id="lowercase" type="checkbox" checked /> Minúsculas</label>
        <label><input id="numbers" type="checkbox" checked /> Números</label>
        <label><input id="symbols" type="checkbox" checked /> Símbolos</label>
    
        <button id="generate">Generar</button>
    
        <div class="result-box">
          <span id="result">— — — —</span>
        </div>
      </div>  
    </div>
  
  
  </section>
  <section class="menu-section">
    <div class="menu-canvas">
      <div class="home-menu">
        <a class="icon home-menu-container" href="/project-break-dashboard/html files/indexl.html">
          <img src="/project-break-dashboard/images/icons/hogar.png" alt="home-icon">
          <div class="home-text">
            <div>Go</div>
            <div>home</div>
          </div>
        </a>
      </div>
      <div class="menu-container">
        <div class="items-container">
          <div>
            <a class="icon" href="/project-break-dashboard/html files/clock.html">
              <img src="/project-break-dashboard/images/icons/reloj-circular.png" alt="clock">
            </a>
          </div>
          <div>
            <a class="icon" href="/project-break-dashboard/html files/password.html">
              <img src="/project-break-dashboard/images/icons/bloqueo-de-contrasena.png" alt="bloqueo-de-contrasena">
            </a>
          </div>
          <div>
            <a class="icon" href="/project-break-dashboard/html files/links.html">
              <img src="/project-break-dashboard/images/icons/enlace-horizontal.png" alt="enlace-horizontal">
            </a>
          </div>
          <div>
            <a class="icon" href="/project-break-dashboard/html files/weather.html">
              <img src="/project-break-dashboard/images/icons/nube-sol.png" alt="nube-sol">
            </a>
          </div>
        </div>
        <div class="downbar"></div>
      </div>
    </div>
  </section>
  <script type="module" src="/project-break-dashboard/scripts/index.js"></script>
</body>
</html>
